<!DOCTYPE html>

    <title>SpeedTest Pro - The Best Internet Speed Test</title>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">SpeedTest Pro</div>

            <li><a href="#">Home</a></li>

        </ul>

    <!-- Speed Test Container -->
   <div class="container">
        <h1>Speed Test</h1>

        <div class="speedometer">
            <div class="needle"></div>
        </div>

        <div class="result">
            <div id="downloadSpeed">Download Speed: - Mbps</div>
            <div id="uploadSpeed">Upload Speed: - Mbps</div>
            <div id="pingResult">Ping: - ms</div>
            <div id="jitterResult">Jitter: - ms</div>
            <div id="ispResult">ISP: -</div>
        </div>

        <button id="startTest">Start Speed Test</button>
    </div>
