<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedTest Pro - The Best Internet Speed Test</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">SpeedTest Pro</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Speed Test Container -->
    <div class="container">
        <h1>Test Your Internet Speed</h1>
        
        <div class="speedometer">
            <div class="needle"></div>
            <div class="speed-text">0 Mbps</div>
        </div>

        <button id="startTest">Start Test</button>

        <div class="results">
            <p>Download Speed: <span id="downloadSpeed">-</span> Mbps</p>
            <p>Upload Speed: <span id="uploadSpeed">-</span> Mbps</p>
            <p>Ping: <span id="pingResult">-</span> ms</p>
            <p>Jitter: <span id="jitterResult">-</span> ms</p>
            <p>ISP: <span id="ispResult">Fetching...</span></p>
        </div>
    </div>
