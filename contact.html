<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f0f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            display: flex;
            max-width: 1000px;
            width: 100%;
            position: relative;
        }
        
        .illustration {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .illustration img {
            max-width: 100%;
            height: auto;
        }
        
        .form-container {
            flex: 0 0 350px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-left: 20px;
        }
        
        .form-title {
            margin-bottom: 20px;
        }
        
        .form-title h2 {
            font-size: 24px;
        }
        
        .form-title span {
            color: #4169e1;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #4169e1;
        }
        
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #6c5ce7;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #5649c0;
        }
        
        .dot-pattern {
            position: absolute;
            top: -20px;
            right: -20px;
            z-index: -1;
        }
        
        .email-icon {
            display: inline-block;
            vertical-align: middle;
            margin-left: 5px;
            color: #4169e1;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .form-container {
                margin-left: 0;
                margin-top: 20px;
                flex: 0 0 auto;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="illustration">
           <!-- <svg>Here I have to put svg link and it's very bing so just make adjustment od the element I will add svg later</svg> -->
        </div> 
        
        <div class="form-container">
            <div class="form-title">
                <h2><span>Get</span> connected..</h2>
            </div>
            
            <!-- Replace YOUR_EMAIL_HERE with your actual email -->
            <form action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Manish.." required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="123@ex.com" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+977 9812055XX">
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your message here..."></textarea>
                </div>
                
                <!-- Hidden fields for FormSubmit configuration -->
                <input type="hidden" name="_subject" value="New submission from website!">
                <input type="hidden" name="_captcha" value="false">
                <!-- Replace YOUR_THANK_YOU_PAGE with your thank you page URL if you have one -->
                <!-- <input type="hidden" name="_next" value="YOUR_THANK_YOU_PAGE"> -->
                
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
        
        <div class="dot-pattern">
            <!-- You can create a dot pattern with CSS or use an image -->
        </div>
    </div>
</body>
</html>
